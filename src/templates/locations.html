<html>
    <head>
        <title>Location List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Location List</h1>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dog_swimming" id="suitable" value="suitable">
                <label class="form-check-label" for="suitable">Suitable for dog swimming</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dog_swimming" id="not_suitable" value="not_suitable">
                <label class="form-check-label" for="not_suitable">Not suitable for dog Swimming</label>
            </div>
            
            <div class="d-flex justify-content-between">
                <div>
                    <button id="filter-btn" class="btn btn-primary">Apply Filter</button>
                    <button id="reset-btn" class="btn btn-secondary">Reset Filter</button>
                </div>
                <a href="/statistics" class="ml-3 btn btn-primary">Go to Statistics</a>
            </div>
          
            
            
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for location in location_data %}
                    <tr>
                        <td>{{ location.id }}</td>
                        <td><a href="{% url 'location_detail' location.id %}">{{ location.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script>
            const filterBtn = document.getElementById('filter-btn');
            
            filterBtn.addEventListener('click', function() {
                const suitableRadio = document.getElementById('suitable');
                const notSuitableRadio = document.getElementById('not_suitable');
                
                let selectedValue = '';

                if (suitableRadio.checked) {
                    selectedValue = suitableRadio.value;
                } else if (notSuitableRadio.checked) {
                    selectedValue = notSuitableRadio.value;
                }
                
                if (selectedValue) {
                    window.location.href = `?dog_swimming=${selectedValue}`;
                }
            });
            
            const resetBtn = document.getElementById('reset-btn');
            
            resetBtn.addEventListener('click', function() {
                window.location.href = window.location.pathname;
            });
        </script>
    </body>
</html>
